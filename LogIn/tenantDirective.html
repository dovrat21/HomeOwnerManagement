<div class="container">

    <div class="row">

            <form role="form">

            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <input ng-required="true" type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="user.first_name" placeholder="{{userToUpdate.first_name===undefined? 'שם פרטי' : userToUpdate.first_name}}"
                       
                            tabindex="1">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="{{userToUpdate.last_name===undefined? 'שם משפחה' : userToUpdate.last_name}}" ng-model="user.last_name"
                            tabindex="2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="{{userToUpdate.email===undefined? 'אימייל' : userToUpdate.email}}" ng-model="user.email"
                            tabindex="3">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" name="city" id="citye" class="form-control input-lg" placeholder="{{userToUpdate.city===undefined? 'עיר' : userToUpdate.city}}" ng-model="user.city" tabindex="4">
            </div>
            <div class="form-group">
                <input type="text" name="street" id="street" class="form-control input-lg" placeholder="{{userToUpdate.street===undefined? 'רחוב' : userToUpdate.street}}" ng-model="user.street" tabindex="5">
            </div>
            <div class="form-group">
                <input type="text" name="house_number" id="house_number" class="form-control input-lg" placeholder="{{userToUpdate.house_number===undefined? ' מספר בית' : userToUpdate.house_number}}" ng-model="user.house_number"
                    tabindex="6">
            </div>
            <div class="form-group">
                <input type="text" name="appartment" id="appartment" class="form-control input-lg" placeholder="{{userToUpdate.appartment===undefined? 'דירה' : userToUpdate.appartment}}" ng-model="user.appartment"
                    tabindex="7">
            </div>
            <div class="form-group">
                <input type="checkbox" id="isManager" name="isManager" class="form-contro" ng-model="user.isManager" tabindex="8" value="true">
                <span style="color: #555">ראש הוועד</span>
            </div>
            <div class="form-group">
                <input type="text" name="committee_id" id="committee_id" class="form-control input-lg" placeholder="{{userToUpdate.committee_id===undefined? 'שם ועד' : userToUpdate.committee_id}}" ng-model="user.committee_id"
                    tabindex="9">
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="{{userToUpdate.password===undefined? 'סיסמה' : userToUpdate.password}}" ng-model="user.password"
                            tabindex="10">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="{{userToUpdate.password_confirmation===undefined? 'אמת סיסמה' : userToUpdate.password_confirmation}}"
                            ng-model="user.password_confirmation" tabindex="11">
                    </div>
                </div>

                        </div>

                   <div class="profile-userpic">
                <input type="file" accept="image/*" image="image" id="image" />
                <img ng-src="{{image.url}}" alt="" class="img-responsive" alt="" width="30%" height="30%">
            </div>

            <hr class="colorgraph">
           
        </form>
     
    </div>

</div>
