<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">

                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                        משתמש או סיסמה אינם נכונים.
                    </div>
                    <form role="form" action="#" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="center-block">
                                    <img class="profile-img" ng-src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>
                                            <input class="form-control" placeholder="אימייל" ng-model="email" name="loginname" type="text" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" placeholder="סיסמה" ng-model="password" name="password" type="password" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="button" class="btn btn-lg btn-primary btn-block" ng-click="login(email,password )" value="Sign in">
                                    </div>
                                </div>
                            </div>



                        </fieldset>
                    </form>


                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
    </div>



</div>
