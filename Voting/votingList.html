<div ng-controller="voteCtrl">

        <div class="header">
            <div class="row">
                <div class="col-xs-12 col-col-sm-4 col-md-4 title">
                    <!-- <h3>{{currentUser().committee_id}}</h3> -->
                    <h3> רשימת נושאים להצבעה  - {{currentUser().committee_id}}</h3>
                </div>
                <!-- <div class="col-xs-12 col-sm-4 col-md-4 text-left sub-title">
                    <div class="input-group" id="adv-search">
                        <input type="text" ng-model="query" class="form-control" placeholder="חפש" />
                        <div class="input-group-btn">
                            <div class="btn-group" role="group">
    
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
    
                </div> -->
                <div class="col-xs-12 col-col-sm-4 col-md-4 btn-div">
    
                    <button type="button" class="btn btn-warning btn-sm" ng-click="showImportantMessages()">
                        <span class="white-title">הצבעות ישנות</span>
                    </button>
                    <button type="button" class="btn btn-success btn-sm" ng-click="showDefaultMessages()">
                        <span class="white-title">הצבעות על הפרק</span>
                    </button>
                   
    
                </div>
            </div>
        </div>
    
        <div class="white">
            <!-- <button type="button" class="btn btn-info btn-sm" ng-click="orderByDate()">מיין לפי תאריך</button> -->
    
            <ul class="list-group list-group-flush wide-list">
                <li class="list-group-item" ng-repeat="vote in votes">
                            <div class="row">
                                    <div class="col-xs-1 col-col-sm-1 col-md-1 col-xs-1 title" >
                                            <span >
                                                <i ng-click="deleteVoteSubject(vote.id)" class="fas fa-trash-alt"></i>
                                            </span>
                
                                        </div>
                            <div class="col-xs-4 col-col-sm-4 col-md-4 col-xs-4 title">
                                {{vote.subject}}
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 text-left sub-title" >
                            
                              {{vote.body}}
    
                            </div>
                           
    
                        </div>
                        <div class="row">
                                <div class="col-xs-1 col-col-sm-1 col-md-1 col-xs-1 title">
                                        <span>
                                            <i ng-click="deleteVoteSubject(vote.id)" class="fas fa-trash-alt"></i>
                                        </span>
            
                                    </div>
    
                            <div class="col-xs-4 col-sm-4 col-md-4 sub-title">
                              ניתן להצביע החל מ- {{vote.start_date}} 
    
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 text-left sub-title" >
                                עד {{vote.end_date}} 
    
                            </div>
                           
    
                        </div>
    
    
                    </a>
    
                </li>
    
            </ul>
    
    
        </div>
        <button type="button" class="btn btn-primary" style="margin-top: 15px; margin: 0 auto; display: flex;" data-toggle="modal"
            data-target="#myModal">
            צור נושא להצבעה
        </button>
    
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form role="form">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="form-group">
                            <input type="text" name="title" id="title" class="form-control input-lg" ng-model="vote.title" placeholder="נושא ההודעה"
                                tabindex="1">
                        </div>
                        <div class="form-group">
                            <input type="text" name="body" id="body" class="form-control input-lg" placeholder="פרטי ההצבעה" ng-model="vote.body"
                                tabindex="2">
                        </div>
                       
                        <div ng-controller="DatepickerPopupDemoCtrl">
                                <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
                            
                                <h4>Popup</h4>
                                <div class="row">
                                  <div class="col-md-6">
                                    <p class="input-group">
                                      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </p>
                                  </div>
                            
                                  <div class="col-md-6">
                                    <p class="input-group">
                                      <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </p>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="format" ng-options="f for f in formats"><option></option></select>
                                  </div>
                                </div>
                            
                                <hr />
                                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
                            </div>




                        <!-- <div class="form-group" ng-init="vote.priority=default">
                            <input type="radio" value="reject" ng-model="vote.vote_res">מתנגד
                            <input type="radio" value="avoid" ng-model="vote.vote_res"> נמנע
                            <input type="radio" value="agree" ng-model="vote.vote_res"> מסכים 
    
                        </div> -->
                        <div class="modal-footer">
                            <button type="button" ng-click="addVoteSubject(vote)" class="btn btn-primary center center" data-dismiss="modal">שלח</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
    
    
    
    
    </div>
