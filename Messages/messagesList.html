<div ng-controller="messageCtrl">

    <div class="header">
        <div class="row">
            <div class="col-xs-12 col-col-sm-4 col-md-4 title">
                <h3>  הודעות עבור {{currentUser().committee_id}}</h3>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 text-left sub-title">
                <div class="input-group" id="adv-search">
                    <input type="text" ng-model="query" class="form-control" placeholder="חפש" />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">

                            <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xs-12 col-col-sm-4 col-md-4 btn-div">

                <button type="button" class="btn btn-warning btn-sm msgBtn" ng-click="showImportantMessages()">
                    <span class="white-title">חשוב</span>
                </button>
                <button type="button" class="btn btn-success btn-sm msgBtn" ng-click="showDefaultMessages()">
                    <span class="white-title">סובל דיחוי</span>
                </button>
                <button type="button" class="btn btn-primary btn-sm msgBtn" ng-click="showAll()">
                    <span class="white-title">כל ההודעות</span>
                </button>
               

            </div>
        </div>
    </div>

    <div class="white">
        <!-- <button type="button" class="btn btn-info btn-sm" ng-click="orderByDate()">מיין לפי תאריך</button> -->

        <ul class="list-group list-group-flush wide-list">
            <li class="list-group-item" ng-repeat="message in messages | filter : filterMessages">


                <div class="row">
                    <div class="col-xs-12 col-col-sm-5 col-md-5 title">
                        <span ng-show="{{currentUser().isManager}}">
                            <i ng-click="deleteMessage(message.id)" class="fas fa-trash-alt"></i>
                        </span>{{message.title}} 
                                </div>
                    <div class="col-xs-11 col-sm-6 col-md-6 sub-title">
                        {{message.body}}


                    </div>
                    <div class="col-xs-1 col-col-sm-1 col-md-1 col-xs-1 title">
                      <i style="color:#eea236;" ng-show="{{message.priority==='important'}}" class="fas fa-exclamation-triangle"></i>
                      <i style="color: #5cb85c;" ng-show="{{message.priority==='default'}}" class="fas fa-star"></i>
                    
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12 sub-title">

                        {{message.date}}

                    </div>

                </div>



            </li>

        </ul>


    </div>
    <button type="button" class="btn btn-primary" style="margin-top: 15px; margin: 0 auto; display: flex;" data-toggle="modal"
        data-target="#myModal">
        צור הודעה
    </button>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form role="form">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control input-lg" ng-model="message.title" placeholder="נושא ההודעה"
                            tabindex="1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="body" id="body" class="form-control input-lg" placeholder="פרטי ההודעה" ng-model="message.body"
                            tabindex="2">
                    </div>

                    <div class="form-group" ng-init="message.priority=default">
                        <input type="radio" value="important" ng-model="message.priority">חשוב
                        <input type="radio" value="default" ng-model="message.priority"> פחות חשוב

                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="addMessage(message)" class="btn btn-primary center center" data-dismiss="modal">שלח</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






</div>
