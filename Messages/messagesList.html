        </div>

        <!-- <div class="form-group">
        <input type="text" class="form-control" ng-model="query">
    </div>
    <button type="button" class="btn btn-info btn-sm" ng-click="showImportantMessages()">הודעות חשובות</button>
    <button type="button" class="btn btn-info btn-sm" ng-click="showDefaultMessages()">הודעות שסובלות דיחוי</button>
    <button type="button" class="btn btn-info btn-sm" ng-click="showAll()">כל ההודעות</button>


    <button type="button" class="btn btn-info btn-sm" ng-click="orderByDate()">מיין לפי תאריך</button> -->

        <ul class="list-group list-group-flush wide-list">
            <li class="list-group-item" ng-repeat="message in messages | filter : filterMessages" ng-click="deleteMessage(message.id)">

                <div class="row">
                    <div class="col-xs-6 col-col-sm-6 col-md-6 col-xs-6 title">
                        {{message.title}}

                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 text-left sub-title">
                        {{message.date}}

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 sub-title">
                        {{message.body}}

                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 text-left sub-title">
                        {{message.priority}}

                    </div>

                </div>

            </li>

        </ul>


    </div>

    <button type="button" class="btn btn-primary" style="margin-top: 15px;" data-toggle="modal" data-target="#myModal">
        צור הודעה
    </button>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="row">

                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form">

                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="title" id="title" class="form-control input-lg" ng-model="message.title" placeholder="נושא ההודעה"
                                            tabindex="1">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="body" id="body" class="form-control input-lg" placeholder="פרטי ההודעה" ng-model="message.body"
                                            tabindex="2">
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group" ng-init="message.priority=default">
                                        <input type="radio" value="important" ng-model="message.priority">חשוב
                                        <input type="radio" value="default" ng-model="message.priority"> פחות חשוב

                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" ng-click="addMessage(message)" class="btn btn-danger" data-dismiss="modal">צור הודעה</button>
                            </div>


                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>






</div>
