<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-3 my-2" ng-repeat="user in users">
    <div class="card">
      <img class="card-img-top img-responsive" ng-src="{{user.image_url}}" class="img-responsive" alt="Card image cap">
     
      <div class="profile-usermenu">
        <ul  class="tenantDetails">
          <li class="active">
            <a>{{user.first_name}} {{user.last_name}}</a>
          </li>
          <li>
            <a>ועד {{user.committee_id}} </a>
          </li>
          <li>
            <a>{{user.street}} {{user.house_number}} {{user.city}}</a>
          </li>
          <li>
            <a>דירה {{user.appartment}}</a>
          </li>
          <li>
              <a><input type="radio" ng-model="user.isManager" ng-checked="{{user.isManager}}">מנהל ועד הבית</a>
              <a><input type="radio" ng-model="user.isManager" ng-checked="{{!user.isManager}}">דייר</a>
            </li>
           
        </ul>

      </div>
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-lg-6">
              <button type="button" class="btn btn-primary" style="margin: 15px;  float:right;"  ng-click="sendUserToUpdate(user)" data-toggle="modal"
      data-target="#editUserModal">
   ערוך
    </button>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6">
                <span>
                    <i ng-click="deleteUser(user.id)" class="fas fa-trash-alt" style="float: left; font-size: 25px; margin-top: 19px;"></i>
                  </span>
              </div>
          </div>

    </div>
    
      </div>
      <div class="modal" id="editUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form role="form">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <my-tenant></my-tenant>
                   
                    <div class="modal-footer">
                        <button type="button" ng-click="update(userToUpdate.id,user)" class="btn btn-primary center center" data-dismiss="modal">שלח</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     
      
    </div>
