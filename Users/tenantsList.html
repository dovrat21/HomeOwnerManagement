<div class="row">
  <div class="col-xs-12 col-sm-6 col-lg-3 my-2" ng-repeat="user in users">
    <div class="card">
      <img class="card-img-top" ng-src="{{user.image_url}}" alt="Card image cap">
      <div class="profile-usermenu">
        <ul  class="tenantDetails">
          <li class="active">
            <a>{{user.first_name}} {{user.last_name}}</a>
          </li>
          <li>
            <a>ועד {{user.committee_id}} </a>
          </li>
          <li>
            <a>{{user.street}} {{user.house_number}} {{user.city}}</a>
          </li>
          <li>
            <a>דירה {{user.appartment}}</a>
          </li>
          <li>
              <a><input type="radio" ng-model="user.isManager" ng-checked="{{user.isManager}}">מנהל ועד הבית</a>
              <a><input type="radio" ng-model="user.isManager" ng-checked="{{!user.isManager}}">דייר</a>
            </li>
           
        </ul>

      </div>
      <button type="button" class="btn btn-primary"  data-toggle="modal"
      data-target="#editUserModal">
     ערוך איש קשר
  </button>

    </div>
   
    <div class="modal" id="editUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form role="form">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control input-lg" ng-model="message.title" placeholder="נושא ההודעה"
                            tabindex="1">
                    </div>
                    <div class="form-group">
                        <input type="text" name="body" id="body" class="form-control input-lg" placeholder="פרטי ההודעה" ng-model="message.body"
                            tabindex="2">
                    </div>

                    <div class="form-group" ng-init="message.priority=default">
                        <input type="radio" value="important" ng-model="message.priority">חשוב
                        <input type="radio" value="default" ng-model="message.priority"> פחות חשוב

                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="addMessage(message)" class="btn btn-primary center center" data-dismiss="modal">שלח</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






      </div>
    </div>
